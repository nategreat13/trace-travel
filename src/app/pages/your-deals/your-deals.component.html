<div class="member-page-body">
  <app-member-navbar />
  <div class="member-page-inner">
    <div (click)="logout()" class="blue-button">Log Out</div>
    <div style="padding: 16px">
      <app-airport-select
        (onAirportSelected)="updateAirport($event)"
        [selectedAirport]="selectedAirport()"
      />
    </div>
    @if (isLoading()) {
    <div class="loader-container">
      <img class="loader" src="/assets/loader.gif" />
    </div>
    } @else {
    <app-deal-grid [deals]="deals()" />
    }
    <div style="height: 1000px"></div>
  </div>
</div>
