<div (click)="logout()" class="blue-button">Log Out</div>
<div style="padding: 16px">
  <app-select-input
    [options]="options()"
    [placeholder]="'Select an airport...'"
    (alert)="updateAirport($event)"
    [selectedValue]="selectedAirport()"
  ></app-select-input>
</div>
@if (isLoading()) {
<div class="loader-container">
  <img class="loader" src="/assets/loader.gif" />
</div>
} @else {
<app-deal-grid [deals]="deals()" />
}
